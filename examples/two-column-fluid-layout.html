<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Two column fluid layout</title>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="../master.css" />
</head>
<body>

<div id="main" class="ma w100p mt10">

  <header id="header-main" class="fl w100p bsizing p10 bgCCC">Header</header>

  <nav id="nav-main" class="fl mt10 mb10 w100p bsizing p10 bgCCC">Navigation</nav>

  <main role="main" id="content" class="fl w70p bsizing p10 bgCCC mr5p bgCCC">Content section</main>

  <aside id="right" class="fl w25p bsizing p10 bgCCC">Sidebar</aside>

  <footer id="footer" class="fl mt10 bsizing p10 w100p f12 bgCCC c888">Footer</footer>

</div>

</body>
</html>
