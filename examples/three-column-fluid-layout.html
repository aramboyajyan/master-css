<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Three column fluid layout</title>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link type="text/css" rel="stylesheet" href="../master.css" />
</head>
<body>

<div id="main" class="ma w100p bsizing mt10">

  <header id="header-main" class="fl w100p bsizing p10 bgCCC">Header</header>

  <nav id="nav-main" class="fl mt10 mb10 w100p bsizing p10 bgCCC">Navigation</nav>

  <aside id="left" class="fl w25p bsizing p10 bgCCC">Left Sidebar</aside>

  <main role="main" id="content" class="fl w40p bsizing p10 bgCCC ml5p mr5p bgCCC">Content section</main>

  <aside id="right" class="fr w25p bsizing p10 bgCCC">Right Sidebar</aside>

  <footer id="footer" class="fl mt10 p10 w100p bsizing f12 bgCCC c888">Footer</footer>

</div>

</body>
</html>
